/**
 * Coleccion de caracteres manejados por la clase Ascii
 */
var objsAscii = null;
document.write('<table>');
    document.write('<thead>');
        document.write('<caption>');
            document.write('Caracteres cuyo valor decimal esta comprendido en el rango de 0 y 255; Ascii extendido. Los caractes imprimibles se muestran con fondo en otro color');
        document.write('</caption>');
    document.write('</thead>');
    document.write('<tbody>');
        document.write('<tr>');
            document.write('<th>Dec</th>');

            document.write('<th>Bin</th>');
        document.write('</tr>');
    for ( var i = 0; i<256; i++) {
